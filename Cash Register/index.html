<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Cash Register</title>
  </head>
  <body>

    <div class="container jumbotron mt-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Cash Register</h1>
            </div>
        </div>
        <hr class="my-4" />
        <div class="row">
            <div class="col">
                <p class="text-center">Cash register drawer feature that accepts purchase price as the first argument (price), payment as the second argument (cash), and cash-in-drawer (cid) as the third argument.</p>
            </div>
        </div>
        <hr class="my-4" />
        <div class="card" id="form-card">
            <div class="card-body row">
                <label for="myInput1" class="card-title ml-5 mx-2">Input price :</label>
                <input id="myInput1" class="form-control col" type="text">
				<label for="myInput2" class="card-title ml-3 mx-2">Input cash :</label>
                <input id="myInput2" class="form-control col" type="text">
                <button class="btn btn-primary ml-2 mr-5" type="button" id="check">Check Register</button>
            </div>
        </div>
		
		<div class="card" id="result-card">
			<div class="card-body">
				<p class="row" id="myOutput"></p>
				<p class="row" id="myOutput2"></p>
		</div>
        
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	<script defer src="index.js"></script>
	
  </body>
</html>
